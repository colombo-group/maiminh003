  <body >
    <script type="text/javascript">
      function drawTriangles() {
        var text = document.getElementById('text').value;
        var i = 1, j, qoutes, x = 0;
        if (text >= 100) {
          alert('Số quá lớn, mời nhập số < 100');
          exit;
        }
        //draw triangles
        for (i = 1; i <= text; i++) {
          for (j = i; j > 0; j--) {
            if (j >= 10) {
              b = j - (Math.floor(j / 10) * 10);
              document.writeln(b+' ');
            } else {
              document.write(j + " ");
            }
          }
          document.write("<br>");
        }


      }


    </script>
    <div class="change">
        <input type="text" id="text" />
        <button onclick="drawTriangles()">Ve tam giac</button>
    </div>
  </body>
