<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tam giac can</title>

	<style type="text/css">
		div {
			text-align: center;
		}		
	</style>

	<script type="text/javascript">
		function draw() {
			var content = "";
			var input = document.getElementById("input").value;

				for(i=1;i<=input;i++) {
					for(j=i;j>i/2;j--)
						content += j%10+" ";
					if(i%2!==0) {
						j+=2;
          
        }
					else
          {
						j++;
          
        }
					while(j<=i) {
						content += j%10+" ";
						j++;
					} 
					content +="<br>";
				}

			document.getElementById("show").innerHTML = content;
		}
	</script>
	
</head>
<body>
<div>
	<div>
		<input type="text" id ="input">

		<button onclick="draw()">Vẽ tam giác	</button>
	</div>

	<div id="show">
		
	</div>
  
</div>
</body>
</html>
